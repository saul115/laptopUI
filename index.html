<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">My Company</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a href="#" class="nav-link">Specs</a></li>
                <li ><a href="#" class="nav-link">Products</a></li>
                <li ><a href="#" class="nav-link">Contact</a></li>

            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>
                        The New 14 Inch Bezeless display oferring a 4K.
                        display with touch screen.
                    </p>
                    <div class="cta">
                        <button class="cta-select">
                            14 Inch
                        </button>
                        <button class="cta-add">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img src="./img/big-eclipse.svg" alt="" class="big-circle">
        <img src="./img/mid-eclipse.svg" alt="" class="medium-circle">
        <img src="./img/small-eclipse.svg" alt="" class="small-circle">


    </main>


    
</body>
</html>
